<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <title>About Lee Wonju</title>

  <body>
    <div id="container">
      <div id="name-div">
        <h1>저는 이원주입니다</h1>
      </div>
      <div id="des-div">
        <div class="parent">
          <section class="section a" onClick="">
            <p class="subtitle">Basic</p>
            <div class="forhide">
              <img class="img" id="wonju" src="img/wonju.jpg" alt="wonju" />
              <ul class="list">
                <li>3o14</li>
                <li>1999년생</li>
                <li>컴공 관경 일어</li>
                <li>INTJ</li>
              </ul>
            </div>
          </section>
          <section class="section hide">
            <p class="subtitle button">Basic</p>
          </section>
        </div>

        <div class="parent">
          <section class="section b" onClick="">
            <p class="subtitle">Favorite</p>
            <div class="forhide">
              <img class="img" id="tak" src="img/tak2.png" alt="" />
              <ul class="list">
                <li>고양이</li>
                <li>회색</li>
                <li>고래</li>
                <li>효율적인것</li>
              </ul>
            </div>
          </section>
          <section class="section hide">
            <p class="subtitle button">Favorite</p>
          </section>
        </div>

        <div class="parent">
          <section class="section c" onClick="">
            <p class="subtitle">Hobby</p>
            <div class="forhide">
              <img class="img" id="tak" src="img/guitar2.png" alt="" />
              <ul class="list">
                <li>기타</li>
                <li>그림</li>
                <li>언어 공부</li>
                <li>고양이들 놀아주기</li>
              </ul>
            </div>
          </section>
          <section class="section hide">
            <p class="subtitle button">Hobby</p>
          </section>
        </div>

        <div class="parent">
          <section class="section d" onClick="">
            <p class="subtitle">Dream</p>
            <div class="forhide">
              <img class="img" id="tak" src="img/wonju2.png" alt="" />
              <ul class="list">
                <li>부자</li>
                <li>3개국어 개발자</li>
              </ul>
            </div>
          </section>
          <section class="section hide">
            <p class="subtitle button">Dream</p>
          </section>
        </div>
        <img id="qr" src="img/qr.jpeg" alt="" />

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400&display=swap"

    />

    <title>About Lee Wonju</title>

  <body>

        <h1>프론트엔드 개발자 이원주입니다</h1>
      </div>
      <div id="des-div">
        <div class="parent">
          <section class="section a" onClick="">
            <p class="subtitle">기본 정보</p>
            <div class="forhide">
              <img class="img" id="wonju" src="img/wonju.jpg" alt="wonju" />
              <ul class="list">
                <li>3o14</li>
                <li>1999년생</li>
                <li>컴공 관경 일어</li>
                <li>INTJ</li>
                <li>Java 전공</li>
              </ul>
            </div>
          </section>
          <section class="section hide">
            <p class="subtitle button">Basic</p>
          </section>
        </div>

        <div class="parent">
          <section class="section b" onClick="">
            <p class="subtitle">좋아하는 것</p>
            <div class="forhide">
              <img class="img" id="tak" src="img/tak2.png" alt="" />
              <ul class="list">
                <li>고양이 • 고래</li>
                <li>회색 • 보라색</li>
                <li>효율</li>
                <li>재사용 가능한 컴포넌트</li>
              </ul>
            </div>
          </section>
          <section class="section hide">
            <p class="subtitle button">Favorite</p>
          </section>
        </div>

        <div class="parent">
          <section class="section c" onClick="">
            <p class="subtitle">기술 스택</p>
            <div class="forhide">
              <img class="img" id="tak" src="img/stacks.png" alt="" />
              <ul class="list">
                <li>React</li>
                <li>Typescript</li>
                <li>React Query</li>
                <li>Tailwind CSS</li>
              </ul>
            </div>
          </section>
          <section class="section hide">
            <p class="subtitle button">Stacks</p>
          </section>
        </div>

        <div class="parent">
          <section class="section d" onClick="">
            <p class="subtitle">꿈</p>
            <div class="forhide">
              <img class="img" id="tak" src="img/wonju2.png" alt="" />
              <ul class="list">
                <li>부자</li>
                <li>자유</li>
                <li>3개국어 개발자</li>
              </ul>
            </div>
          </section>
          <section class="section hide">
            <p class="subtitle button">Dream</p>
          </section>
        </div>
        <img id="qr" src="img/qr.jpeg" alt="" />
      </div>
